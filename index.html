<body>
    <h1> Image Search  App</h1>

            alt="game image">

            target="_blank">Gaming Photos</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Z2FtZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=1400&q=60"

        <div class="search-result">

    <button id="show-more-button">Show more</button>
    
    <script src="script.js"></script>
</body>
</html>
